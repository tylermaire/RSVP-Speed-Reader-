<svg viewBox="0 0 600 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="main-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="50%" stop-color="#9333ea" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Motion Blur Speed Lines (Left) -->
  <rect x="20" y="52" width="20" height="4" rx="2" fill="#4f46e5" opacity="0.4">
    <animate attributeName="x" values="20;10;20" dur="3s" repeatCount="indefinite" />
  </rect>
  <rect x="35" y="65" width="25" height="4" rx="2" fill="#9333ea" opacity="0.6">
    <animate attributeName="x" values="35;25;35" dur="3s" repeatCount="indefinite" />
  </rect>
  <rect x="15" y="78" width="15" height="4" rx="2" fill="#ec4899" opacity="0.5">
    <animate attributeName="x" values="15;5;15" dur="3s" repeatCount="indefinite" />
  </rect>

  <!-- Feathered Layer 1 (Outer) -->
  <path d="M80 30 L160 60 L80 90 L100 60 Z" fill="url(#main-grad)" opacity="0.2" />
  <path d="M100 25 L180 60 L100 95 L120 60 Z" fill="url(#main-grad)" opacity="0.3" />
  
  <!-- Feathered Layer 2 (Middle) -->
  <path d="M125 20 L210 60 L125 100 L150 60 Z" fill="url(#main-grad)" opacity="0.5" />
  
  <!-- Feathered Layer 3 (Primary Focus) -->
  <path d="M155 15 L250 60 L155 105 L185 60 Z" fill="url(#main-grad)" filter="url(#neon-glow)" />
  
  <!-- RSVP TEXT - Adjusted X to ensure no clipping -->
  <text x="260" y="68" fill="white" font-family="Arial, sans-serif" font-weight="900" font-size="52" letter-spacing="-2" text-anchor="start">RSVP</text>
  <text x="260" y="95" fill="#94a3b8" font-family="Arial, sans-serif" font-weight="300" font-style="italic" font-size="20" letter-spacing="4" text-anchor="start">SPEED READ</text>
</svg>